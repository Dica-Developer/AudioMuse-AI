<h2 class="sidebar-title">{{ site.title }}</h2>
<nav>
    <ul>
        {% for doc in site.sections %}
            <li>
                <a href="{{ site.baseurl }}{{ doc.url }}" {% if page.url == doc.url %}class="active"{% endif %}>
                    {{ doc.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
