<h2 class="sidebar-title">{{ site.title }}</h2>
<nav>
    <ul>
        {% assign multipage_doc = site.pages | where_exp: "item", "item.multipage == true" | first %}
        {% if multipage_doc %}
            {% for sub_page in multipage_doc.multipage.pages %}
                <li>
                    <a href="{{ site.baseurl }}{{ sub_page.url }}" {% if page.url == sub_page.url %}class="active"{% endif %}>
                        {{ sub_page.title | default: sub_page.name }}
                    </a>
                </li>
            {% endfor %}
        {% endif %}
    </ul>
</nav>
