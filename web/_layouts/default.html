<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
    <!-- Basic styling for a clean, modern look -->
    <style>
        :root {
            --sidebar-width: 260px;
            --main-bg: #ffffff;
            --sidebar-bg: #f7f7f7;
            --border-color: #e1e4e8;
            --text-color: #24292e;
            --link-color: #0366d6;
            --header-color: #111;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6; 
            color: var(--text-color); 
            margin: 0;
            display: flex; 
        }
        .sidebar { 
            width: var(--sidebar-width); 
            border-right: 1px solid var(--border-color); 
            padding: 2rem; 
            background-color: var(--sidebar-bg); 
            height: 100vh; 
            position: fixed; 
            overflow-y: auto;
        }
        .content { 
            flex-grow: 1; 
            padding: 2rem 4rem; 
            margin-left: var(--sidebar-width);
            max-width: 800px;
        }
        h1, h2, h3 { 
            color: var(--header-color); 
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: .3em;
            margin-top: 2rem;
        }
        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .sidebar-title { font-size: 1.2em; font-weight: bold; margin: 0 0 1rem 0; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li a { 
            display: block; 
            padding: 0.5rem 0 0.5rem 1rem; 
            color: var(--text-color);
            border-left: 3px solid transparent;
        }
        .sidebar li a.active { 
            font-weight: 600;
            color: var(--link-color);
            border-left-color: var(--link-color);
        }
        pre { background-color: #f6f8fa; padding: 16px; border-radius: 6px; overflow: auto; }
        .multipage-paging { margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1rem; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <aside class="sidebar">
        {% include navigation.html %}
    </aside>
    <main class="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
        {% include multipage-paging.html %}
    </main>
</body>
</html>
