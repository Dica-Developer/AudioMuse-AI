# This is the name of the workflow
name: Build and Deploy Site from web dir to gh-pages

# This workflow runs automatically on a push to the main branch.
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the 'main' branch to access all files.
      - name: Checkout main branch
        uses: actions/checkout@v3

      # Step 2: Copy the root README.md into the 'web' directory so Jekyll can find it.
      - name: Copy README to build directory
        run: cp README.md web/

      # Step 3: Set up Ruby and install gems, targeting the Gemfile inside './web'.
      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
          working-directory: ./web

      # Step 4: Build the Jekyll site from within the 'web' directory.
      - name: Build the Jekyll site
        run: bundle exec jekyll build --destination ./_site
        working-directory: ./web
        env:
          JEKYLL_ENV: production

      # Step 5: Deploy the contents of 'web/_site' to the gh-pages branch.
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./web/_site
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Deploy site from commit ${{ github.sha }}"
