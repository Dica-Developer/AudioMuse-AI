# This is the name of the workflow
name: Build and Deploy Site from main/docs to gh-pages

# This workflow runs automatically on a push to main or docs, or can be run manually.
on:
  push:
    branches:
      - main
      - docs
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the 'docs' branch. This branch contains all the
      # Jekyll configuration files (_config.yml, layouts, etc.).
      - name: Checkout docs branch (for site configuration)
        uses: actions/checkout@v3
        with:
          ref: 'docs'

      # Step 2: Set up Ruby, install dependencies from the Gemfile in the
      # 'docs' branch, and cache them for faster future builds.
      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true # Caches gems

      # Step 3: Build the Jekyll site. Jekyll itself will now fetch README.md
      # from the main branch based on the updated _config.yml.
      - name: Build the Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # Step 4: Deploy the final, built website from the `_site` directory
      # to the `gh-pages` branch.
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Deploy site from commit ${{ github.sha }}"
