name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main 

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install documentation dependencies
        run: |
          # Only MkDocs and its theme are needed now. mdsplit and PyYAML are removed.
          pip install mkdocs mkdocs-material 

      # The mdsplit and dynamic navigation generation steps are REMOVED here.
      # MkDocs will now directly use README.md from the repository root.

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build MkDocs documentation
        run: mkdocs build # This command builds your site from README.md into the './site' directory

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
