name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main 

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install documentation dependencies
        run: |
          # mdsplit is needed again for splitting at Level 1
          pip install mdsplit mkdocs mkdocs-material 

      - name: Generate 'web' directory with mdsplit (Level 1 split)
        run: |
          # This command will now split at Level 1 headings.
          # Ensure your original README.md has its internal "Table of Contents" removed.
          # Ensure any 'screenshot' folder is placed directly inside 'web/' in your repo
          # and image paths in README.md are relative (e.g., '/screenshot/image.png' if at 'web/screenshot/').
          mdsplit ./README.md -o web -l 1 -t -n

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build MkDocs documentation
        run: mkdocs build

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
